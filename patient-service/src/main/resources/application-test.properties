####### logback settings

logging.level.root=WARN
#logging.level.org.springframework.web=DEBUG
logging.level.com.accenture=TRACE
#debug version - prints class and line which is expensive
logging.pattern.console=%date{yyyy-MM-dd/HH:mm:ss.SSS/zzz} %-5p \\(%file:%line\\) [%thread] :: %msg %n


# NOTE: this will cause an exception during test execution, but can be ignored
fhir.server.root.url=http://localhost:99999
